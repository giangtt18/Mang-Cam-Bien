<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>MCB</title>
</head>

<body>
    <div class="container text-center " style="background-image: linear-gradient(to right,#fa709a,#fee140) ;">
        <h2 style="font-size:50px; ">Mạng Cảm Biến</h2>
        
        <div class="row">
            <div class="temp col-3  btn text-dark rounded-0">Nhiệt độ
                <div class="temp-controller">
                    <p class="temp-input"></p>
                   
                </div>
            </div>
            <div class=" hum col-3  btn text-dark rounded-0">Độ ẩm
                <div class="hum-controller">
                    <p class="hum-input"></p>
                    
                </div>
            </div>
            <div class="light col-3  btn text-dark rounded-0">Ánh sáng
                <div class="light-controller">
                    <p class="light-input"></p>
                    
                </div>
            </div>
            <div class="ga col-3 btn text-dark rounded-0">Khí ga
                <div class="ga-controller">
                    <p class="ga-input"></p>
                    
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col-8 g-0" style="height: 450px;">
               
                <div id="chart" style="height: 450px;">
                    
                </div>
            </div>
            <div class="col-4 g-0">
                <div class="h-50  " style="background-color:rgba(180, 10, 75, 0.632);height: 400px ; ">
                    <div>
                        <h2 class="text-dark rounded" >LED</h2>
                        <button class="btn text-dark border-dark on-led" type="submit"
                            onclick="ChuyenMauButtonLed1()">On</button>
                        <img src="https://www.w3schools.com/js/pic_bulboff.gif" alt="" width="20%" class="lightImg">
                        <button class="btn text-dark border-dark off-led" type="submit"
                            onclick="ChuyenMauButtonLed2()">Off</button>
                    </div>
                </div>
                
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.highcharts.com/highcharts.js"> </script>
    <script src="index.js"></script>
</body>

</html>
